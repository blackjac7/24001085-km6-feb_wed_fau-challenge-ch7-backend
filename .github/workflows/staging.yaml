name: Deploy to staging environment

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Generate env from secrets
              # delete or comment code after this line if your project is not in a subdirectory (root directory)
              # working-directory: ./topic-1
              run: |
                  SECRETS="${{ secrets.CHATAPP_GCP_ENV_STAGING}}"
                  echo "$SECRETS" | tr ';' '\n' >> .env

            - id: "auth"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.CHATAPP_GCP_SA_KEY }}"

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v2"

            - name: Deploy to App Engine
              # delete or comment code after this line if your project is not in a subdirectory (root directory)
              # working-directory: ./topic-1
              run: |
                  gcloud app deploy staging.yaml
